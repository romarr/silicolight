<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for item in pages %}
    <link rel="alternate" hreflang="{{ item.lang }}" href="{{ item.url }}" />
  {% endfor %}
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

  <link rel="shortcut icon" href="{{site.baseurl}}/img/favicons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{site.baseurl}}/img/favicons/favicon.png" type="image/png">
  <link rel="icon" sizes="32x32" href="{{site.baseurl}}/img/favicons/favicon-32.png" type="image/png">
  <link rel="icon" sizes="64x64" href="{{site.baseurl}}/img/favicons/favicon-64.png" type="image/png">
  <link rel="icon" sizes="96x96" href="{{site.baseurl}}/img/favicons/favicon-96.png" type="image/png">
</head>

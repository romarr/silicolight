items:
  - title: Qu'est ce que c'est ?
    body: "Un Silicolight est tout simplement un cache ampoule ou filtre de couleur pour ampoules basse consommation fluorescentes ou LED. Ils sont réalisés à partir de silicone translucide et souple, et permettent de créer l’ambiance parfaitement adaptée à chacun de vos moments. Colorez vos journées, tamisez vos soirées, intimisez vos nuits."
    img: img/silicolight_f1.jpg
  - title: Comment ça marche ?
    body: "Prenez un Silicolight et glissez-le tout simplement sur votre ampoule ! Il n’y a pas plus facile, ludique, rapide et économique pour transformer un éclairage n’importe où, n’importe quand."
    img: img/silicolight_f2.jpg
  - title: Ambiances
    body: "Créez des ambiances colorées sans changer vos ampoules ! Rajoutez, combinez et intervertissez tout simplement vos Silicolight au gré de vos envies. En choisissant le niveau de transparence vous trouverez toujours l’éclairage parfait pour chaque occasion."
    img: img/silicolight_f3.jpg
---
layout: default
title: Boutique
menu: main
index: 5
---

<div class="row">
    <div class="col-12 text-center">
        <h2>Nos produits</h2>
        <hr>
    </div>
    <div class="col-12">
        <div class="row justify-content-around">
            {%- for item in site.produits -%}
            <div class="col-4">
                <div class="card border-primary mb-3 text-center">
                    <a href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{item.thumb}}" class="card-img-top" alt="{{item.title}}"></a>
                    <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <p class="card-text">{{item.description}}</p>
                        <button type="button" class="btn btn-primary snipcart-add-item"
                            data-item-name="{{item.title}}" data-item-id="{{item.pid}}"
                            data-item-custom1-name="color"
                            data-item-custom1-options="{{item.couleurs | join: '|'}}"
                            data-item-image="{{item.thumb}}" data-item-url="{{page.url}}" data-item-price="{{item.prix}}">
                            <i class="fa fa-cart-plus"></i> Ajouter {{item.prix}}
                        </button>
                    </div>
                </div>
            </div>
            {%- endfor -%}
        </div>
    </div>
</div>

{%- for item in site.produits -%}
{%- assign productIndex = forloop.index0 -%}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    {% include product.html %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{%-endfor-%}
